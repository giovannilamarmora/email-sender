name: Prod EmailSender Deploy

on:
  push:
    branches: [ master ]

jobs:
  setting-up:
    name: ‚òÅÔ∏è Setting Up
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üöÄ Setting Up Deployment Package
        run: echo Process Started!!!

  java:
    name: üîß Java 11
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: üîß Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

  install:
    name: üå± Install
    runs-on: ubuntu-latest
    environment:
      name: prod-email-sender
    needs: [ setting-up, java ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: GITHUB_USERNAME  # env variable name for username
          server-password: API_TOKEN_GITHUB # env variable name for GitHub Personal Access Token
      - name: Install with Maven
        run: mvn -X clean install
        env:
          GITHUB_USERNAME: ${{ secrets.USERNAME_GITHUB }}
          API_TOKEN_GITHUB: ${{ secrets.ACCESS_TOKEN }}

  test:
    name: üìÇ Test
    runs-on: ubuntu-latest
    environment:
      name: prod-email-sender
    needs: [ install, java ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: GITHUB_USERNAME  # env variable name for username
          server-password: API_TOKEN_GITHUB # env variable name for GitHub Personal Access Token
      - name: üìÇ Test with Maven
        run: mvn test
        env:
          GITHUB_USERNAME: ${{ secrets.USERNAME_GITHUB }}
          API_TOKEN_GITHUB: ${{ secrets.ACCESS_TOKEN }}

  build:
    name: üìÇ Build
    runs-on: ubuntu-latest
    environment:
      name: prod-email-sender
    needs: [ test, java ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: GITHUB_USERNAME  # env variable name for username
          server-password: API_TOKEN_GITHUB # env variable name for GitHub Personal Access Token
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        env:
          GITHUB_USERNAME: ${{ secrets.USERNAME_GITHUB }}
          API_TOKEN_GITHUB: ${{ secrets.ACCESS_TOKEN }}

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    environment:
      name: prod-email-sender
      url: https://prod-email-sender.up.railway.app
    needs: [ java, build ]
    steps:
      - uses: bervProject/railway-deploy@main
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          service: "email-sender"
